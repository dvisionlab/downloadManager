<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/><title>webpack-boilerplate</title><script defer="defer" src="dvDownloadManager.js"></script></head><body><div id="bar" class="input-group m-1"></div><div class="m-4"><h1>isDowloading: <span id="isDownloading" style="color:red">false</span></h1></div><div class="m-4"><button onclick='add("1","A",10)'>Add series1 (10 images)</button> <button onclick='add("2","B",7)'>Add series2 (7 images)</button> <button onclick='add("3","C",8)'>Add series3 (8 images)</button></div><div class="m-4"><button onclick='remove("1")'>Remove series1</button> <button onclick='remove("2")'>Remove series2</button> <button onclick='remove("3")'>Remove series3</button></div><div class="m-4"><button onclick="getNextSlot()">Get next slot</button></div><div class="m-4"><h3>status:</h3><ul id="status" style="list-style-type:disclosure-closed"></ul></div></body></html>
