<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>webpack-boilerplate</title>
  </head>
  <body>
    <div id="bar" class="input-group m-1"></div>
    <div id="main-div" class="m-4">
      <button onclick='add("1", 10)'>Add series1 (10 images)</button>
      <button onclick='add("2", 7)'>Add series2 (7 images)</button>
      <button onclick='add("3", 8)'>Add series3 (8 images)</button>
    </div>
    <div class="m-4">
      <button onclick='remove("1")'>Remove series1</button>
      <button onclick='remove("2")'>Remove series2</button>
      <button onclick='remove("3")'>Remove series3</button>
    </div>
    <div class="m-4">
      <button onclick='getNextSlot()'>Get next slot</button>
  </body>
</html>
