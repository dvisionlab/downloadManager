<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>webpack-boilerplate</title>
    <!-- <style>
      ul {
        list-style-type: none;
      }
    </style> -->
  </head>
  <body>
    <div id="bar" class="input-group m-1"></div>
    <div class="m-4">
      <h3>
        isDownloading:
        <span id="isDownloading" style="color: rgb(57, 96, 175)">false</span>
      </h3>
      <h3>
        strategy:
        <span id="strategy" style="color: rgb(57, 96, 175)"></span>
      </h3>
      <h3>
        verbose:
        <span id="verbose" style="color: rgb(57, 96, 175)"></span>
      </h3>
    </div>
    <div class="m-4">
      <button
        type="button"
        class="btn btn-success btn-sm"
        onclick='add("k1", "1", "A",  10)'
      >
        Add series1 (10 images)
      </button>
      <button
        type="button"
        class="btn btn-success btn-sm"
        onclick='add("k2", "2", "B", 7)'
      >
        Add series2 (7 images)
      </button>
      <button
        type="button"
        class="btn btn-success btn-sm"
        onclick='add("k3", "3", "C", 8)'
      >
        Add series3 (8 images)
      </button>
    </div>
    <div class="m-4">
      <button
        type="button"
        class="btn btn-danger btn-sm"
        onclick='remove("k1")'
      >
        Remove series1
      </button>
      <button
        type="button"
        class="btn btn-danger btn-sm"
        onclick='remove("k2")'
      >
        Remove series2
      </button>
      <button
        type="button"
        class="btn btn-danger btn-sm"
        onclick='remove("k3")'
      >
        Remove series3
      </button>
    </div>
    <div class="m-4">
      <button
        type="button"
        class="btn btn-secondary btn-sm"
        onclick="getNextSlot()"
      >
        Get next slot
      </button>
      <!-- add a slider  -->
      <input
        type="range"
        class="form-range mt-2"
        min="0"
        max="10"
        step="1"
        id="sliderindex"
        value="0"
        onchange="updateActiveIndex(this.value)"
        oninput="updateIndex(this.value)"
      />
      <!-- add a label for the slider that updates on slider changes -->
      <label id="sliderlabel" for="sliderindex" class="form-label mt-2"
        >Index: 0 |
      </label>
      <label id="indexlabel" for="sliderindex" class="form-label"
        >activeIndex: null</label
      >
    </div>
    <div class="m-4">
      <h3>status:</h3>
      <div id="series-container" class="container-fluid"></div>
      <ul
        id="status"
        class="mt-4"
        style="list-style-type: disclosure-closed"
      ></ul>
    </div>
  </body>
</html>
